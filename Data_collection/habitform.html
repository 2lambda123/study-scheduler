<form>
	<h3>New habit</h3>
	<div>
		Name: <input name="name" type="text"/><br/>
		Duration (days): <input name="duration" type="number"/><br/>
		Repetition: 
		<select name="repetition">
			<option>Daily</option>
			<option>Weekly</option>
			<option>Monthly</option>
		</select><br/>
		Location: <input name="location" type="text"/><br/>
		(optional) from: <input name="dtstart" type="date"/> to: <input name="dtend" type="date"/><br/>
		<input type="submit"/>
	</div>
</form>
